<!-- صفحة التشكيلات (formations.html) -->
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تشكـيلات - موقع الأخبار الفلسطيني HMB</title>
    <style>
        /* تنسيقات عامة */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        /* رأس الصفحة */
        header {
            background: linear-gradient(to right, #008000, #000000);
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 36px;
        }

        header p {
            margin: 5px 0 0;
            font-size: 18px;
        }

        /* شريط التنقل */
        nav {
            background-color: #ffffff;
            padding: 10px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin: 0 20px;
            position: relative;
        }

        nav ul li a {
            text-decoration: none;
            color: #008000;
            font-weight: bold;
            transition: color 0.3s ease;
            display: flex;
            align-items: center;
        }

        nav ul li a:hover {
            color: #000000;
        }

        /* إضافة أيقونة الملعب بجانب "تشكيلات" */
        .stadium-icon {
            width: 20px;
            height: 20px;
            background-color: #008000;
            clip-path: polygon(50% 0%, 100% 30%, 100% 70%, 50% 100%, 0% 70%, 0% 30%);
            margin-left: 5px;
        }

        /* إضافة أيقونة الجوهرة بجانب "الرئيسية" */
        .diamond-icon {
            width: 15px;
            height: 15px;
            background-color: #ff9800;
            transform: rotate(45deg);
            margin-left: 5px;
        }

        /* إضافة أيقونة الهاتف بجانب "اتصل بنا" */
        .phone-icon {
            width: 20px;
            height: 20px;
            background-color: #000000;
            border-radius: 5px;
            position: relative;
            margin-left: 5px;
        }

        .phone-icon::before {
            content: '';
            position: absolute;
            top: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 5px;
            height: 5px;
            background-color: #ffffff;
            border-radius: 50%;
        }

        /* صفحة التشكيلات */
        .formations-page {
            padding: 20px;
            text-align: center;
        }

        .formations-page h1 {
            font-size: 36px;
            color: #008000;
            margin-bottom: 20px;
        }

        .formations-page p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        /* تصميم الصور والنصوص */
        .formation-card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin: 10px auto;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .formation-card img {
            width: 100%;
            height: 150px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .formation-card h3 {
            font-size: 20px;
            color: #008000;
            margin: 0;
        }

        /* خط فاصل */
        .divider {
            width: 80%;
            margin: 20px auto;
            border-top: 1px solid #ddd;
        }

        /* تذييل الصفحة */
        footer {
            background-color: #000000;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
