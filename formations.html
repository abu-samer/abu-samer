<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>حاسبة تشكيلة FC 25</title>
  <style>
    /* التنسيقات العامة */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #008000;
      color: white;
      padding: 10px;
      text-align: center;
    }
    nav ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    nav ul li {
      margin: 0 10px;
    }
    nav ul li a {
      color: #008000;
      text-decoration: none;
      font-weight: bold;
    }
    .formations-page {
      padding: 20px;
    }
    .formation-card {
      margin-bottom: 20px;
      text-align: center;
    }
    .divider {
      border-bottom: 2px solid #008000;
      margin: 20px 0;
    }
    .fifa-calculator {
      margin-top: 40px;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .fifa-calculator h2 {
      color: #008000;
      text-align: center;
    }
    .fifa-calculator label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    .fifa-calculator select,
    .fifa-calculator button {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .fifa-calculator button {
      background-color: #008000;
      color: white;
      cursor: pointer;
    }
    .fifa-calculator button:hover {
      background-color: #006400;
    }
    .fifa-calculator .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      color: #008000;
    }
    .player-input {
      margin-bottom: 10px;
    }
    .player-input label {
      font-weight: bold;
      color: #008000;
    }
    .hidden {
      display: none;
    }
    .center-result {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      margin-top: 20px;
      color: #008000;
      background-color: #f4f4f4;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <!-- رأس الصفحة -->
  <header>
    <h1>موقع الأخبار الفلسطيني HMB</h1>
    <p>نبض فلسطين في كل مكان</p>
  </header>

  <!-- شريط التنقل -->
  <nav>
    <ul>
      <li>
        <a href="formations.html">تشكيلات <span class="stadium-icon"></span></a>
      </li>
      <li>
        <a href="index.html">الرئيسية <span class="diamond-icon"></span></a>
      </li>
      <li>
        <a href="contact.html">اتصل بنا <span class="phone-icon"></span></a>
      </li>
    </ul>
  </nav>

  <!-- صفحة التشكيلات -->
  <div class="formations-page">
    <h1>تشكـيلات</h1>
    <!-- أمثلة للتشكيلات -->
    <div class="formation-card">
      <img src="IMG_20250206_213639.jpg" 
           style="width: 100%; height: 300px; border: 5px solid #008000; border-radius: 15px; cursor: pointer;" 
           onclick="playSound('audio3')">
      <h1>تشكيلة حسين</h1>
    </div>
    <div class="divider"></div>
    <div class="formation-card">
      <img src="محمد.jpg"
           style="width: 100%; height: 300px; border: 5px solid #008000; border-radius: 15px; cursor: pointer;" 
           onclick="playSound('audio2')">
      <h1>تشكيلة محمد</h1>
    </div>
    <div class="formation-card">
      <img id="بقيلة" src="Screenshot_2025-02-06-21-29-27-239_com.ea.gp.fifamobile-edit.jpg" 
           style="width: 100%; height: 300px; border: 5px solid #008000; border-radius: 15px; cursor: pointer;" 
           onclick="playSound('audio1')">
      <h1>تشكيلة بقيلة</h1>
    </div>

    <!-- ملفات الصوت -->
    <audio id="audio1">
      <source src="بقيلة.mp3" type="audio/mpeg">
      <source src="بقيلة.ogg" type="audio/ogg">
      Your browser does not support the audio element.
    </audio>
    <audio id="audio2">
      <source src="محمد.mp3" type="audio/mpeg">
      <source src="محمد.ogg" type="audio/ogg">
      Your browser does not support the audio element.
    </audio>
    <audio id="audio3">
      <source src="حسين.mp3" type="audio/mpeg">
      <source src="حسين.ogg" type="audio/ogg">
      Your browser does not support the audio element.
    </audio>

    <!-- حاسبة الفيفا -->
    <div class="fifa-calculator">
      <h2>حاسبة تشكيلة الفيفا</h2>
      <form id="fifaForm">
        <label for="formation">اختر التشكيلة:</label>
        <select id="formation" required onchange="updatePlayerInputs()">
          <option value="">-- اختر التشكيلة --</option>
          <option value="4-3-3">4-3-3</option>
          <option value="4-4-2">4-4-2</option>
          <option value="3-5-2">3-5-2</option>
          <option value="4-2-3-1">4-2-3-1</option>
          <option value="5-3-2">5-3-2</option>
          <!-- التشكيلة الأصلية -->
          <option value="4-1-2-1-2">4-1-2-1-2</option>
          <!-- التشكيلة الجديدة مع RM و LM بدل CM -->
          <option value="4-1-2-1-2-RM-LM">4-1-2-1-2 (RM/LM)</option>
          <option value="4-3-2-1">4-3-2-1</option>
          <option value="3-4-3">3-4-3</option>
          <option value="5-4-1">5-4-1</option>
        </select>

        <!-- سيتم إضافة حقول اللاعبين ديناميكيًا هنا -->
        <div id="playerInputs"></div>

        <button type="submit">حساب التقييم العام</button>
      </form>
      <div class="result" id="result"></div>
    </div>
  </div>

  <!-- JavaScript لإدارة تشغيل الأصوات وحاسبة الفيفا -->
  <script>
    let currentAudio = null;
    function playSound(audioId) {
      const audio = document.getElementById(audioId);
      if (!audio) {
        console.error(`لم يتم العثور على العنصر الصوتي مع ID: ${audioId}`);
        return;
      }
      if (currentAudio && currentAudio !== audio) {
        currentAudio.pause();
        currentAudio.currentTime = 0;
      }
      currentAudio = audio;
      audio.play().catch(error => {
        console.error("حدث خطأ أثناء تشغيل الصوت:", error);
      });
    }

    // خريطة مراكز التشكيلة مع خيار التشكيلة الجديدة "4-1-2-1-2-RM-LM"
    const formationPositions = {
      '4-3-3': ['GK', 'RB', 'CB', 'CB', 'LB', 'CDM', 'CM', 'CAM', 'RW', 'ST', 'LW'],
      '4-4-2': ['GK', 'RB', 'CB', 'CB', 'LB', 'RM', 'CM', 'CM', 'LM', 'ST', 'ST'],
      '3-5-2': ['GK', 'CB', 'CB', 'CB', 'RM', 'CM', 'CM', 'LM', 'CAM', 'ST', 'ST'],
      '4-2-3-1': ['GK', 'RB', 'CB', 'CB', 'LB', 'CDM', 'CDM', 'CAM', 'RAM', 'LAM', 'ST'],
      '5-3-2': ['GK', 'RWB', 'CB', 'CB', 'CB', 'LWB', 'CM', 'CM', 'CM', 'ST', 'ST'],
      // التشكيلة الأصلية "4-1-2-1-2" تستخدم CM مرتين:
      '4-1-2-1-2': ['GK', 'RB', 'CB', 'CB', 'LB', 'CDM', 'CM', 'CM', 'CAM', 'ST', 'ST'],
      // التشكيلة الجديدة "4-1-2-1-2-RM-LM" تستخدم RM و LM بدلاً من CM:
      '4-1-2-1-2-RM-LM': ['GK', 'RB', 'CB', 'CB', 'LB', 'CDM', 'RM', 'LM', 'CAM', 'ST', 'ST'],
      '4-3-2-1': ['GK', 'RB', 'CB', 'CB', 'LB', 'CM', 'CM', 'CM', 'RF', 'LF', 'ST'],
      '3-4-3': ['GK', 'CB', 'CB', 'CB', 'RM', 'CM', 'CM', 'LM', 'RW', 'ST', 'LW'],
      '5-4-1': ['GK', 'RWB', 'CB', 'CB', 'CB', 'LWB', 'RM', 'CM', 'LM', 'ST']
    };

    // دالة لإضافة حقول اللاعبين مع اختيار "المركز الأساسي" (اختياري)
    function updatePlayerInputs() {
      const formation = document.getElementById('formation').value;
      const playerInputs = document.getElementById('playerInputs');
      playerInputs.innerHTML = ''; // مسح الحقول السابقة

      if (!formation) return;

      const positions = formationPositions[formation];
      // قائمة الخيارات للمراكز الأساسية (اختياري)
      let preferredOptions = '<option value="">-- لا يوجد --</option>';
      const availablePositions = ['GK','RB','CB','LB','CDM','CM','CAM','RM','LM','RW','ST','LW'];
      availablePositions.forEach(pos => {
        preferredOptions += `<option value="${pos}">${pos}</option>`;
      });

      positions.forEach((pos, index) => {
        const div = document.createElement('div');
        div.className = 'player-input';

        // خيارات الـ Base OVR من 100 إلى 107
        let baseOptions = '<option value="">-- اختر الأوفر --</option>';
        for (let ovr = 100; ovr <= 107; ovr++) {
          baseOptions += `<option value="${ovr}">${ovr}</option>`;
        }

        // خيارات الـ Rank Up من 1 إلى 5
        let rankOptions = '<option value="">-- اختر الرنك --</option>';
        for (let rank = 1; rank <= 5; rank++) {
          rankOptions += `<option value="${rank}">${rank}</option>`;
        }

        div.innerHTML = `
          <label>${pos} (اللاعب ${index + 1}):</label>
          <select required class="base-ovr">${baseOptions}</select>
          <select required class="rank-up">${rankOptions}</select>
          <select class="preferred-pos">${preferredOptions}</select>
        `;
        playerInputs.appendChild(div);
      });
    }

    // دالة لتحديد قيمة العقوبة بناءً على قيمة الرانك
    function getPenalty(rank) {
      if (rank == 5) return 0;
      else if (rank == 4) return 1;
      else if (rank == 3) return 2;
      else if (rank == 2) return 3;
      else if (rank == 1 || rank == 0) return 6;
      else return 0;
    }

    // دالة لحساب التقييم العام مع احتساب المراكز الفرعية وعقوبة اللعب خارج المركز الأساسي (إذا تم اختيارها)
    function calculateFifaOVR(baseValues, rankValues, preferredValues, formation) {
      const positions = formationPositions[formation];
      // خريطة لتصنيف المراكز الفرعية:
      const subPositionsMapping = {
        'GK': 'GK',
        'RB': 'Def', 'CB': 'Def', 'LB': 'Def', 'RWB': 'Def', 'LWB': 'Def',
        'CDM': 'Mid', 'CM': 'Mid', 'CAM': 'Mid', 'RM': 'Mid', 'LM': 'Mid', 'RAM': 'Mid', 'LAM': 'Mid',
        'RW': 'Att', 'ST': 'Att', 'LW': 'Att', 'RF': 'Att', 'LF': 'Att'
      };

      // تجميع تقييمات اللاعبين بحسب المجموعات الفرعية
      let groups = {
        'GK': [],
        'Def': [],
        'Mid': [],
        'Att': []
      };

      for (let i = 0; i < positions.length; i++) {
        const formationPos = positions[i];
        const playerBase = baseValues[i];
        const playerRank = rankValues[i];
        const preferredPos = preferredValues[i]; // قد تكون فارغة
        let playerRating = playerBase + playerRank;
        // إذا تم اختيار المركز الأساسي وكان مختلفاً عن مركز التشكيلة:
        if (preferredPos !== "") {
          // الحصول على العقوبة وفقًا لقيمة الرانك
          let penalty = getPenalty(playerRank);
          if (preferredPos !== formationPos) {
            playerRating = Math.max(playerRating - penalty, 0);
          }
        }
        const subGroup = subPositionsMapping[formationPos] || 'Mid';
        groups[subGroup].push(playerRating);
      }

      // دالة لحساب المتوسط
      function avg(arr) {
        return arr.length ? arr.reduce((a, b) => a + b, 0) / arr.length : 0;
      }

      const avgGK = avg(groups['GK']);
      const avgDef = avg(groups['Def']);
      const avgMid = avg(groups['Mid']);
      const avgAtt = avg(groups['Att']);

      // تحديد أوزان المجموعات الفرعية
      const weightGK = 1.0;
      const weightDef = 1.1;
      const weightMid = 1.0;
      const weightAtt = 1.2;

      const overall = (avgGK * weightGK + avgDef * weightDef + avgMid * weightMid + avgAtt * weightAtt) /
                      (weightGK + weightDef + weightMid + weightAtt);
      return Math.round(overall);
    }

    document.getElementById('fifaForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const formationValue = document.getElementById('formation').value;
      const baseSelects = document.querySelectorAll('.base-ovr');
      const rankSelects = document.querySelectorAll('.rank-up');
      const preferredSelects = document.querySelectorAll('.preferred-pos');

      const baseValues = Array.from(baseSelects).map(select => Number(select.value));
      const rankValues = Array.from(rankSelects).map(select => Number(select.value));
      const preferredValues = Array.from(preferredSelects).map(select => select.value);

      // التحقق من صحة الإدخالات بالنسبة للأوفر والرنك فقط
      if (baseValues.includes(NaN) || rankValues.includes(NaN)) {
        alert('يرجى تحديد الأوفر والرنك لجميع اللاعبين.');
        return;
      }
      if (baseValues.length !== 11 || rankValues.length !== 11) {
        alert('يجب إدخال 11 لاعبًا.');
        return;
      }

      const ovr = calculateFifaOVR(baseValues, rankValues, preferredValues, formationValue);
      document.getElementById('result').innerText = `التقييم العام: ${ovr}`;

      // إخفاء حقول الإدخال وعرض النتيجة في الوسط
      document.getElementById('playerInputs').classList.add('hidden');
      document.getElementById('formation').classList.add('hidden');
      document.getElementById('result').classList.add('center-result');
    });
  </script>
</body>
</html>
