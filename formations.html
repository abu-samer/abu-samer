<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>حاسبة تشكيلة FC 25</title>
  <style>
    /* التنسيقات العامة */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #008000;
      color: white;
      padding: 10px;
      text-align: center;
    }
    nav ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    nav ul li {
      margin: 0 10px;
    }
    nav ul li a {
      color: #008000;
      text-decoration: none;
      font-weight: bold;
    }
    .formations-page {
      padding: 20px;
    }
    .formation-card {
      margin-bottom: 20px;
      text-align: center;
    }
    .divider {
      border-bottom: 2px solid #008000;
      margin: 20px 0;
    }
    .fifa-calculator {
      margin-top: 40px;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .fifa-calculator h2 {
      color: #008000;
      text-align: center;
    }
    .fifa-calculator label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    .fifa-calculator select,
    .fifa-calculator button {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .fifa-calculator button {
      background-color: #008000;
      color: white;
      cursor: pointer;
    }
    .fifa-calculator button:hover {
      background-color: #006400;
    }
    .fifa-calculator .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      color: #008000;
    }
    .player-input {
      margin-bottom: 10px;
    }
    .player-input label {
      font-weight: bold;
      color: #008000;
    }
    .hidden {
      display: none;
    }
    .center-result {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      margin-top: 20px;
      color: #008000;
      background-color: #f4f4f4;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <!-- رأس الصفحة -->
  <header>
    <h1>موقع الأخبار الفلسطيني HMB</h1>
    <p>نبض فلسطين في كل مكان</p>
  </header>

  <!-- شريط التنقل -->
  <nav>
    <ul>
      <li>
        <a href="formations.html">تشكيلات <span class="stadium-icon"></span></a>
      </li>
      <li>
        <a href="index.html">الرئيسية <span class="diamond-icon"></span></a>
      </li>
      <li>
        <a href="contact.html">اتصل بنا <span class="phone-icon"></span></a>
      </li>
    </ul>
  </nav>

  <!-- صفحة التشكيلات -->
  <div class="formations-page">
    <h1>تشكـيلات</h1>

    <!-- تشكيلة حسين -->
    <div class="formation-card">
      <img src="IMG_20250206_213639.jpg" 
           style="width: 100%; height: 300px; border: 5px solid #008000; border-radius: 15px; cursor: pointer;" 
           onclick="playSound('audio3')">
      <h1>تشكيلة حسين</h1>
    </div>

    <!-- خط فاصل -->
    <div class="divider"></div>

    <!-- تشكيلة محمد -->
    <div class="formation-card">
      <img src="محمد.jpg"
           style="width: 100%; height: 300px; border: 5px solid #008000; border-radius: 15px; cursor: pointer;" 
           onclick="playSound('audio2')">
      <h1>تشكيلة محمد</h1>
    </div>

    <!-- تشكيلة بقيلة -->
    <div class="formation-card">
      <img id="بقيلة" src="Screenshot_2025-02-06-21-29-27-239_com.ea.gp.fifamobile-edit.jpg" 
           style="width: 100%; height: 300px; border: 5px solid #008000; border-radius: 15px; cursor: pointer;" 
           onclick="playSound('audio1')">
      <h1>تشكيلة بقيلة</h1>
    </div>

    <!-- ملفات الصوت -->
    <audio id="audio1">
      <source src="بقيلة.mp3" type="audio/mpeg">
      <source src="بقيلة.ogg" type="audio/ogg">
      Your browser does not support the audio element.
    </audio>
    <audio id="audio2">
      <source src="محمد.mp3" type="audio/mpeg">
      <source src="محمد.ogg" type="audio/ogg">
      Your browser does not support the audio element.
    </audio>
    <audio id="audio3">
      <source src="حسين.mp3" type="audio/mpeg">
      <source src="حسين.ogg" type="audio/ogg">
      Your browser does not support the audio element.
    </audio>

    <!-- حاسبة الفيفا -->
    <div class="fifa-calculator">
      <h2>حاسبة تشكيلة الفيفا</h2>
      <form id="fifaForm">
        <label for="formation">اختر التشكيلة:</label>
        <select id="formation" required onchange="updatePlayerInputs()">
          <option value="">-- اختر التشكيلة --</option>
          <option value="4-3-3">4-3-3</option>
          <option value="4-4-2">4-4-2</option>
          <option value="3-5-2">3-5-2</option>
          <option value="4-2-3-1">4-2-3-1</option>
          <option value="5-3-2">5-3-2</option>
          <option value="4-1-2-1-2">4-1-2-1-2</option>
          <option value="4-3-2-1">4-3-2-1</option>
          <option value="3-4-3">3-4-3</option>
          <option value="5-4-1">5-4-1</option>
        </select>

        <!-- سيتم إضافة حقول اللاعبين ديناميكيًا هنا -->
        <div id="playerInputs"></div>

        <button type="submit">حساب التقييم العام</button>
      </form>
      <div class="result" id="result"></div>
    </div>
  </div>

  <!-- JavaScript لإدارة تشغيل الأصوات وحاسبة الفيفا -->
  <script>
    let currentAudio = null;

    function playSound(audioId) {
      const audio = document.getElementById(audioId);
      if (!audio) {
        console.error(`لم يتم العثور على العنصر الصوتي مع ID: ${audioId}`);
        return;
      }
      if (currentAudio && currentAudio !== audio) {
        currentAudio.pause();
        currentAudio.currentTime = 0;
      }
      currentAudio = audio;
      audio.play().catch(error => {
        console.error("حدث خطأ أثناء تشغيل الصوت:", error);
      });
    }

    // منطق حاسبة تشكيلات الفيفا
    const formationPositions = {
      '4-3-3': ['GK', 'RB', 'CB', 'CB', 'LB', 'CDM', 'CM', 'CAM', 'RW', 'ST', 'LW'],
      '4-4-2': ['GK', 'RB', 'CB', 'CB', 'LB', 'RM', 'CM', 'CM', 'LM', 'ST', 'ST'],
      '3-5-2': ['GK', 'CB', 'CB', 'CB', 'RM', 'CM', 'CM', 'LM', 'CAM', 'ST', 'ST'],
      '4-2-3-1': ['GK', 'RB', 'CB', 'CB', 'LB', 'CDM', 'CDM', 'CAM', 'RAM', 'LAM', 'ST'],
      '5-3-2': ['GK', 'RWB', 'CB', 'CB', 'CB', 'LWB', 'CM', 'CM', 'CM', 'ST', 'ST'],
      '4-1-2-1-2': ['GK', 'RB', 'CB', 'CB', 'LB', 'CDM', 'CM', 'CM', 'CAM', 'ST', 'ST'],
      '4-3-2-1': ['GK', 'RB', 'CB', 'CB', 'LB', 'CM', 'CM', 'CM', 'RF', 'LF', 'ST'],
      '3-4-3': ['GK', 'CB', 'CB', 'CB', 'RM', 'CM', 'CM', 'LM', 'RW', 'ST', 'LW'],
      '5-4-1': ['GK', 'RWB', 'CB', 'CB', 'CB', 'LWB', 'RM', 'CM', 'LM', 'ST']
    };

    function updatePlayerInputs() {
      const formation = document.getElementById('formation').value;
      const playerInputs = document.getElementById('playerInputs');
      playerInputs.innerHTML = ''; // مسح الحقول السابقة

      if (!formation) return;

      const positions = formationPositions[formation];
      positions.forEach((pos, index) => {
        const div = document.createElement('div');
        div.className = 'player-input';

        // إنشاء خيارات الـ Base OVR من 100 إلى 107
        let baseOptions = '<option value="">-- اختر الأوفر --</option>';
        for (let ovr = 100; ovr <= 107; ovr++) {
          baseOptions += `<option value="${ovr}">${ovr}</option>`;
        }

        // إنشاء خيارات الـ Rank Up من 1 إلى 5
        let rankOptions = '<option value="">-- اختر الرنك --</option>';
        for (let rank = 1; rank <= 5; rank++) {
          rankOptions += `<option value="${rank}">${rank}</option>`;
        }

        div.innerHTML = `
          <label>${pos} (اللاعب ${index + 1}):</label>
          <select required class="base-ovr">${baseOptions}</select>
          <select required class="rank-up">${rankOptions}</select>
        `;
        playerInputs.appendChild(div);
      });
    }

    document.getElementById('fifaForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const baseSelects = document.querySelectorAll('.base-ovr');
      const rankSelects = document.querySelectorAll('.rank-up');

      const baseValues = Array.from(baseSelects).map(select => Number(select.value));
      const rankValues = Array.from(rankSelects).map(select => Number(select.value));

      // التحقق من صحة الإدخالات
      if (baseValues.includes(NaN) || rankValues.includes(NaN)) {
        alert('يرجى تحديد الأوفر والرنك لجميع اللاعبين.');
        return;
      }

      if (baseValues.length !== 11 || rankValues.length !== 11) {
        alert('يجب إدخال 11 لاعبًا.');
        return;
      }

      const ovr = calculateFifaOVR(baseValues, rankValues);
      document.getElementById('result').innerText = `التقييم العام: ${ovr}`;

      // إخفاء حقول الإدخال وعرض النتيجة في الوسط
      document.getElementById('playerInputs').classList.add('hidden');
      document.getElementById('formation').classList.add('hidden');
      document.getElementById('result').classList.add('center-result');
    });

    function calculateFifaOVR(baseValues, rankValues) {
      // حساب المتوسطات مع التقريب
      const avgBase = Math.ceil(baseValues.reduce((a, b) => a + b, 0) / 11);
      const avgRank = Math.ceil(rankValues.reduce((a, b) => a + b, 0) / 11);
      return avgBase + avgRank;
    }
  </script>
</body>
</html>
